@if (calenderDay) {
<li
  class="calendar-day"
  [ngClass]="{
    today: calenderDay.today,
    first: calenderDay.date === 1
  }"
>
  <div class="flex justify-between">
    <div>
      <span class="text-2xl">{{ calenderDay.date }} </span>
      <span class="text-sm font-light">{{
        "MAIN.WEEKDAY." + calenderDay.day | translate
      }}</span>
    </div>
    <button
      mat-icon-button
      (click)="addAppointment()"
      [attr.aria-label]="'MAIN.ADDAPPOINTMENT' | translate"
    >
      <mat-icon class="text-rg">add</mat-icon>
    </button>
  </div>
  <div class="flex flex-col">
    @for (appointment of appointments$ | async; track appointment.id) {
    <div class="flex gap-2">
      <button
        mat-icon-button
        (click)="deleteAppointment(appointment.id!)"
        class="self-center"
      >
        <mat-icon class="text-rg">close</mat-icon>
      </button>
      <div class="self-center">
        <span class="text-xl">{{ appointment.title }} </span>
        <span class="text-sm font-light">{{ appointment.description }} </span>
      </div>
    </div>
    }
  </div>
</li>
}
