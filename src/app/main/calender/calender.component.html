<div class="calendar">
  <div class="calendar-header">
    <button
      mat-icon-button
      (click)="prevMonth()"
      [attr.aria-label]="'MAIN.PREVIOUSMONTH' | translate"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="month-display">{{ currentDate | date: "MMMM yyyy" }}</span>
    <button
      mat-icon-button
      (click)="nextMonth()"
      [attr.aria-label]="'MAIN.NEXTMONTH' | translate"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <ul class="calendar-list">
    @for (calenderDay of datesInMonth; track calenderDay.date) {
      <app-day [calenderDay]="calenderDay"></app-day>
    }
  </ul>
</div>
