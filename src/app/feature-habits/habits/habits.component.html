<div class="habits">
  <app-header i18nTitle="HABITS.TITLE"></app-header>
  <div class="habits-list">
    <app-habit
      *ngFor="let habit of habits$ | async"
      [habit]="habit"
    ></app-habit>
  </div>
  <div class="habits-create">
    <app-big-button (click)="addNewHabit()">
      {{ "HABITS.CREATE" | translate }}
    </app-big-button>
  </div>
</div>
