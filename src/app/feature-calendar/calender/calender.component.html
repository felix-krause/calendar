<div class="calendar">
  <div class="calendar-header header">
    <button
      mat-icon-button
      routerLink="/"
      [attr.aria-label]="'MAIN.HOME' | translate"
    >
      <mat-icon>home</mat-icon>
    </button>
    <h1 class="month-display">{{ currentDate | date: "MMMM yyyy" }}</h1>
    <button
      mat-icon-button
      (click)="prevMonth()"
      [attr.aria-label]="'MAIN.PREVIOUSMONTH' | translate"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="nextMonth()"
      [attr.aria-label]="'MAIN.NEXTMONTH' | translate"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div class="calendar-list">
    @for (calenderDay of datesInMonth; track calenderDay.date) {
      <app-day [calenderDay]="calenderDay"></app-day>
    }
  </div>
</div>
